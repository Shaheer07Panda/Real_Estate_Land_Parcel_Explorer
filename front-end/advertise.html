<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Caramel&family=Dancing+Script&family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

    <title>RELPE Sign-Up</title>
</head>
<body>
    <div class="homepage">
        <section class="sign-up">
            <div class="nav-bar sign-bar">
                <nav>
                    <h1 id="logo" class="logo">RELPE</h1>
                    <ul class="links-nav">
                        <a href="./index.html"><li>Home</li></a>
                        <a href=""><li>Filters</li></a>
                        <a href="login.html"><li>Dashboards</li></a>
                    </ul>
                </nav>
            </div>
        </section>
        <section class="sign-card">
            <div class="card">
                <form action="">
                    <div class="names">
                        <label for="">First Name</label>
                        <input type="text">
                        <label for="">Last Name</label>
                        <input type="text">
                    </div> 
                    <div class="email">
                        <label for="">CNIC</label>
                        <input type="text" placeholder="XXXXX-XXXXXXX-X">
                    </div>  
                    <div class="email">
                        <label for="">Phone Number</label>
                        <input type="text" placeholder="+92-XXX-XXXXXXX">
                    </div> 
                    <div class="password">
                        <label for="">Property Address</label>
                        <input type="text" placeholder="House No ABC">
                    </div>
                    <div class="confirm-pass">
                        <label for="">Property Space</label>
                        <input type="text" placeholder="5 Marla">
                    </div>
                    <div class="confirm-pass">
                        <label for="">Property Purpose</label>
                        <input type="text" placeholder="Rent/Sell">
                    </div>
                    <div class="confirm-pass">
                        <label for="">Number of Rooms</label>
                        <input type="number" placeholder="2 or More?">
                    </div>
                    <div class="confirm-pass">
                        <label for="">Number of BathRooms</label>
                        <input type="number" placeholder="2 or More?">
                    </div>
                    <div class="confirm-pass">
                        <label for="">Average Monthly Bills</label>
                        <input type="text" placeholder="10,000 PKR">
                    </div>

                    <div>
                        <label for="">Facilities</label>
                    </div>
                    <div class="confirm-pass">
                        <label for="">Gas</label>
                        <input type="checkbox" ">
                        <label for="">Electrcty</label>
                        <input type="checkbox" >
                        <label for="">Water</label>
                        <input type="checkbox">
                        <label for="">Internet</label>
                        <input type="checkbox">
                    </div>
                    <div class="confirm-pass">
                        <label for="">Your Offer</label>
                        <input type="text" placeholder="10,000-30,000PKR">
                    </div>
                    
                    <a href=""><button class="sub">Verify Now</button></a>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
